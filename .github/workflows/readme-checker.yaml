name: markdown-lint
permissions:
  contents: read
on:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e
        with:
          fix: true
          globs: |
            *.md
            !src/**/*.md
            !test/**/*.md
